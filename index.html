<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Dojo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    <main>
        <section class="level-screen">
            <h1 class="level-screen__heading">Math Dojo</h1>
            <p class="level-screen__text">Choose A Skill Level:</p>
            <ul class="level-screen__levels">
                <li class="level-screen__levels__level">Donkey</li>
                <li class="level-screen__levels__level">Einstein</li>
                <li class="level-screen__levels__level">Me</li>
            </ul>
            <img src="assets/naruto.png" alt="naruto" class="level-screen__naruto">
        </section>
        <section class="game-screen">
            <p class="game-screen__time">47</p>
            <p class="game-screen__operation">9 + 10 = </p>
            <input class="game-screen__input">
            <div class="game-screen__lives">
                <span class="game-screen__lives__live">X</span>
                <span class="game-screen__lives__live">X</span>
                <span class="game-screen__lives__live">X</span>
            </div>
            <h2 class="game-screen__scoretitle">Score:</h2>
            <span class="game-screen__score">0</span>
            <div class="game-screen__progress">
                <div class="game-screen__progress__boxes">
                  <div class="game-screen__progress__boxes__box"></div>
                  <div lass="game-screen__progress__boxes__box"></div>
                  <div lass="game-screen__progress__boxes__box"></div>
                  <div lass="game-screen__progress__boxes__box"></div>
                  <div lass="game-screen__progress__boxes__box"></div>
                  <div lass="game-screen__progress__boxes__box"></div>
                  <div lass="game-screen__progress__boxes__box"></div>
                  <div lass="game-screen__progress__boxes__box"></div>
                  <div lass="game-screen__progress__boxes__box"></div>
                  <div lass="game-screen__progress__boxes__box"></div>
                </div>
                <div class="progress-inner"></div>
              </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
